<head>
    <script id='magicScript' src='https://www.getfluidity.com/assets/main/script_v1.js?a=https://www.getfluidity.com/signal_test&b=36a91714-ec16-41bb-9c19-37a17e6d9ab9&c=VVQ5SFFvZWVBREVyWk9OU2liQnVCak1wL245SWJ5STFwYkJHbm5RaVB6ST0tLStMQ2ozQVlmWUhsbXA5cXhXMjdJaXc9PQ==--40a49219c894ea60860aa02a89459a30d01220f0&e=/assets/third-party/aloha.js&d=/assets/main/scriptMain_v1.js&g=0'></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% include "title" %}

    <meta name="description" content="{% if page.tags %}{% for tag in page.tags %}{{ tag }} {% endfor %}{% endif %}{{ page.title }}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} &raquo; Feed" href="{{ site.feed }}" />
    {# <link rel="shortcut icon" href="{{ site.url }}/{{ stylesheet }}"> #}

    {% if site.head_includes %}
        {% for include in site.head_includes %}
            {% include include %}
        {% endfor %}
    {% endif %}
    {% include "custom/fonts" %}
    {% include "custom/head" %}
    <link href="{{ site.url }}/{{ theme_path("assets/css/screen.css") }}" rel="stylesheet" media="screen">
    <link href="{{ site.url }}/{{ theme_path("assets/css/tag_cloud.css") }}" rel="stylesheet" media="screen">
    <link href="{{ site.url }}/{{ theme_path("assets/css/twilight.css") }}" rel="stylesheet" media="screen">
